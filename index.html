<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess The Number</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
  </head>
  <body>
    <header>
      <h1>GUESS THE NUMBER</h1>
      <p class="between">BETWEEN 1 TO 20</p>
      <button class="btn again"> RETRY </button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input class="guess" />
        <button class="btn check">SUBMIT</button>
      </section>
      <section class="right">
        <p class="message">START GUESSING...</p>
        <div class="label">
            <p class="label-score">SCORE: <span class="score">&nbsp 20 &nbsp </span></p>
            <p class="label-highscore">
              HIGHSCORE: <span class="highscore">&nbsp 0 &nbsp </span>
            </p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
